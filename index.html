<!DOCTYPE html>
<html lang="en">
   <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   </head>
    <div class="w-75 m-auto">
        <h2 class="text-center text-bg-info">crud operation</h2>
       <label for="pn">Product Name</label>
       <input id="pn" type="text" class="form-control mb-4" placeholder="Product Name">
 
       <label for="pp">Product Price</label>
       <input id="pp" type="number" class="form-control mb-4" placeholder="Product Price">
 
       <label for="pc">Product Category</label>
       <input id="pc" type="text" class="form-control mb-4" placeholder="Product Category">
 
 
       <textarea class="form-control my-5" placeholder="product Description" id="pd" cols="30" rows="10"></textarea>
       <button class="btn btn-info w-100" id="add">ADD</button>
        
       <input id = "searchInput" type="text" onkeyup ="search(this.value)" class="form-control my-5" placeholder="Search"/>

       <table class="table table-striped">
         <thead>
             <tr>
                 <th>Index</th>
                 <th>Name</th>
                 <th>Price</th>
                 <th>Category</th>
                 <th>Description</th>
             </tr>
         </thead>
         <tbody id="tbody"></tbody>
       </table>
       
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
